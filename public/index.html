<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
</head>
 <style>
 body{
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    border: none;
    font-family: ubuntu;
    color: #fff;
    background-color: #0085ff;
    background-image:url(./背景图片.png);
    overflow: hidden;
 }
 .container{
    color: #000;
    width: 400px;
    height: 400px;
    margin: 60px auto;
    background-color: white;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
 }
 
 </style>
<body>
    <div class="container">
     用户名：<input type="text" id="username"/> <br/>
     房间号：<input type="text" id="roomid"/><br/>
     <button id="btn_create_room">创建房间</button> <button id="btn_enter_room">加入房间</button>

    </div>

    <script>
       var session = window.sessionStorage;
      var  btn_create_room = document.getElementById("btn_create_room");
      btn_create_room.onclick = function(){
          var username_el = document.getElementById("username");
          var roomid_el = document.getElementById("roomid");
          var username = username_el.value
          var roomid = roomid_el.value
          if(roomid==null || roomid==""){
              alert("请填写房间号"); 
            } 
            else{
                if(username==null || username==""){ username = '小虽'}

                var timestamp = (new Date()).valueOf();
                    timestamp = timestamp+''
                var userInfo = {
                    username:username,
                    roomid:roomid,
                    uid:timestamp,
                    ishost:true
                }
                session.setItem('userInfo',JSON.stringify(userInfo));
                location.href = "./TESTsamllgame.html"
            }
         
      };
      var btn_enter_room = document.getElementById("btn_enter_room");
    
      btn_enter_room.onclick =  function(){
          var username_el = document.getElementById("username");
          var roomid_el = document.getElementById("roomid");
          var username = username_el.value
          var roomid = roomid_el.value
          if(roomid==null || roomid==""){
              alert("请填写房间号"); 
            } 
            else{
                if(username==null || username==""){ username = '小虽'}

                var timestamp = (new Date()).valueOf();
                    timestamp = timestamp+''
                var userInfo = {
                    username:username,
                    roomid:roomid,
                    uid:timestamp,
                    ishost:false
                }
                session.setItem('userInfo',JSON.stringify(userInfo));
                location.href = "./TESTsamllgame.html"
            }
         
      };
    </script>
</body>
</html>
